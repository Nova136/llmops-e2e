name: Trivy Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  scan-filesystem:
    name: Scan Filesystem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build an image from Dockerfile
        run: |
          docker build -t nova136/fastapi-app:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nova136/fastapi-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL' # Filter by severity levels
          exit-code: '1' # Fail the workflow if vulnerabilities are found
          ignore-unfixed: true # Ignore unfixed vulnerabilities

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'


  scan-container:
    name: Scan Container Image
    runs-on: ubuntu-latest
    needs: scan-filesystem  # Run after scan-filesystem completes
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image locally
        run: |
          docker build -t nova136/fastapi-app:latest .

      - name: Run Trivy vulnerability scanner in image mode and fail on High/Critical
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'nova136/fastapi-app:latest'
          scan-type: 'image'
          format: 'table'
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'

      - name: Generate JSON report for artifact upload (Optional)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'nova136/fastapi-app:latest'
          scan-type: 'image'
          format: 'json'
          output: 'trivy-image-results.json'

      - name: Upload Trivy JSON report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-report
          path: trivy-image-results.json
