name: Trivy Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  scan-filesystem:
    name: Scan Filesystem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use a specific, stable version of the Trivy Action (e.g., 0.14.0)
      - name: Run Trivy vulnerability scanner in FS mode
        uses: aquasecurity/trivy-action@0.14.0 
        with:
          scan-type: 'fs'
          # Use 'github' format to generate a GitHub-compatible SARIF report
          format: 'github' 
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          # Optional: Limit the severities included in the SARIF file to reduce file size and compliance issues
          limit-severities-for-sarif: true 

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() # Ensures the report is uploaded even if the scan step fails
        with:
          sarif_file: 'trivy-results.sarif'


  # The 'scan-container' job remains unchanged from the previous working version
  scan-container:
    name: Scan Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ github.repository }}:latest
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner in image mode and fail on High/Critical
        uses: aquasecurity/trivy-action@0.14.0 
        with:
          image-ref: '${{ github.repository }}:latest'
          scan-type: 'image'
          format: 'table'
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'

      - name: Generate JSON report for artifact upload (Optional)
        uses: aquasecurity/trivy-action@0.14.0 
        with:
          image-ref: '${{ github.repository }}:latest'
          scan-type: 'image'
          format: 'json'
          output: 'trivy-image-results.json'

      - name: Upload Trivy JSON report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-report
          path: trivy-image-results.json

      - name: Clean up Docker images after scan
        if: always()
        run: |
          docker rmi ${{ github.repository }}:latest || true
          docker system prune -af
