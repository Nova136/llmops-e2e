name: DeepEval Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  deepeval:
    name: Run DeepEval Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install deepeval pytest

      - name: Start FastAPI server in background
        run: |
          nohup python day02.py > server.log 2>&1 &
          echo $! > server.pid
        env:
          PYTHONUNBUFFERED: 1

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/docs > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "Server failed to start"
          cat server.log || true
          exit 1

      - name: Run DeepEval tests
        run: |
          python -m pytest tests/ -v || true
        continue-on-error: true

      - name: Run DeepEval evaluation
        run: |
          deepeval test run tests/test_deepeval.py || true
        continue-on-error: true
        env:
          DEEPEVAL_API_KEY: ${{ secrets.DEEPEVAL_API_KEY }}

      - name: Run Prompt Evaluation tests
        run: |
          python -m pytest tests/test_prompt_evaluation.py -v || true
        continue-on-error: true
        env:
          DEEPEVAL_API_KEY: ${{ secrets.DEEPEVAL_API_KEY }}
          API_URL: http://localhost:8000

      - name: Run DeepEval prompt evaluation
        run: |
          deepeval test run tests/test_prompt_evaluation.py || true
        continue-on-error: true
        env:
          DEEPEVAL_API_KEY: ${{ secrets.DEEPEVAL_API_KEY }}
          API_URL: http://localhost:8000

      - name: Stop FastAPI server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
          pkill -f "python day02.py" || true

      - name: Upload DeepEval results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deepeval-results
          path: |
            deepeval-results/
            test-results/
            server.log

