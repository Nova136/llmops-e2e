name: DeepEval Evaluation

on: [push, pull_request]

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install deepeval
          pip install -r requirements.txt

      - name: Start FastAPI server in background
        uses: christophelim/background-action@v1.0.0
        with:
          command: python day02.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Wait for server to be ready
        run: |
          curl --retry 5 --retry-delay 6 -v http://localhost:8000/docs
          echo "Server is ready and reachable."

      - name: Run DeepEval unit tests with pytest (No API Key Required)
        run: |
          python -m pytest tests/ -v
        env:
          # DEEPEVAL_API_KEY removed as requested
          API_URL: http://localhost:8000

      - name: Upload DeepEval results as Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deepeval-results
          path: |
            deepeval-results/
            test-results/
            .deepeval/ 
